services:
  postgres:
    image: postgres:15-alpine
    container_name: tableorder-postgres
    environment:
      POSTGRES_USER: tableorder
      POSTGRES_PASSWORD: tableorder_dev_pw
      POSTGRES_DB: tableorder_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seeds/sample_store.sql:/docker-entrypoint-initdb.d/02-sample_store.sql
      - ./database/seeds/sample_menus.sql:/docker-entrypoint-initdb.d/03-sample_menus.sql
      - ./database/seeds/sample_tables.sql:/docker-entrypoint-initdb.d/04-sample_tables.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tableorder"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
